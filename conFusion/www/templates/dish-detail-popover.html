<ion-popover-view class="custom-popup">
    <ion-content>
        <div class="list positive" style="border-bottom-width:2px;border-color:lightgray">
            <a class="item ion-android-favorite-outline" ng-click="closePopover();addFavorite(index)">
                Add to Favorites
            </a>
            <a class="item ion-ios-paper-outline" ng-click="closePopover();addComment()">
                Add Comment
            </a>
        </div>
    </ion-content>
</ion-popover-view>
